<app-loading-spinner *ngIf="loading"></app-loading-spinner>

<div class="container py-3">

      <button [ngClass]="user!.rol === 'admin' ? '' : 'd-none'" (click)="onClickAdd()" class="m-2" mat-fab color="primary" aria-label="add button" matTooltip="Agregar un nuevo estudiante">
        <mat-icon>add</mat-icon>
      </button>  
    
    <table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8 px-0 w-100" aria-describedby="Tabla de Cursos">
    
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let course"> {{course.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre del curso </th>
        <td mat-cell *matCellDef="let course">
            <div class="row d-flex align-items-center">
                <span class="col-2"><em class="fs-2 fa-brands fa-{{ course.course | courseIcon }}"></em></span>
                <span class="col-10">{{ course.course }}</span>
            </div>
        </td>
      </ng-container>
    
      <!-- Professor Column -->
      <ng-container matColumnDef="profesor">
        <th mat-header-cell *matHeaderCellDef> Docente </th>
        <td mat-cell *matCellDef="let course">{{ course.profesor }}</td>
      </ng-container>
        
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let course">
            <div class="d-flex justify-content-between">
              <mat-icon (click)="onClickDetails(course)" class="col" aria-hidden="false" aria-label="post_add icon" matTooltip="Ver detalles del curso">description</mat-icon>
              <mat-icon [ngClass]="user!.rol === 'admin' ? '' : 'd-none'" (click)="onClickEdit(course)" class="col" aria-hidden="false" aria-label="edit icon" matTooltip="Editar curso">edit</mat-icon>
              <mat-icon [ngClass]="user!.rol === 'admin' ? '' : 'd-none'" (click)="onClickDelete(course)" class="col" aria-hidden="false" aria-label="delete icon" matTooltip="Eliminar curso">delete</mat-icon>
            </div>
          
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
    </table>
    <mat-paginator [pageSizeOptions]="[10, 15, 30]"
                 showFirstLastButtons 
                 aria-label="Select students of students list">
    </mat-paginator>

    <div *ngIf="!loading && dataSource.data.length === 0" class="container mt-2 d-flex justify-content-center">
      <h3 class="fw-semibold text-muted">No existen cursos a listar</h3>
    </div>
  
  </div>
