<div class="dialog">
    <h1 mat-dialog-title class="text-center">Usuarios para Login</h1>
    <div mat-dialog-content>
        <div class="container py-2">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">   
                <!-- Users Column -->
                <ng-container matColumnDef="users">
                <th mat-header-cell *matHeaderCellDef> Usuario </th>
                <td mat-cell *matCellDef="let element"> {{element.user}} </td>
                </ng-container>
            
                <!-- Password Column -->
                <ng-container matColumnDef="password">
                <th mat-header-cell *matHeaderCellDef> Contrase√±a </th>
                <td mat-cell *matCellDef="let element"> {{element.pass}} </td>
                </ng-container>
            
                <!-- Rol Column -->
                <ng-container matColumnDef="rol">
                <th mat-header-cell *matHeaderCellDef> Rol </th>
                <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
                </ng-container>
                    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>        
    </div>
    <div mat-dialog-actions align="end">
        <button mat-stroked-button color="primary" mat-dialog-close>Cerrar</button>
    </div>
</div>
